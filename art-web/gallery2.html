<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style2-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />">
</head>
<body>
    <div class="gallery-container">
        <div class="nav-bar">
            <div class="nav-logo">
                <h1>Anastasia | Kuznetsov</h1>
            </div>

            <div class="nav-links">
                <ul>
                    <a href="index2.html"><li>Home</li></a>
                    <a href="gallery2.html"><li>Gallery</li></a>
                    <a href="contact2.html"><li>Contact</li></a>
                </ul>
                <button type="button" class="btn">Sign Up</button>
            </div>
        </div>

        <div class="banner-title">
            
        </div>


            <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="images/art1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="images/art2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="images/art3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/art4.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="images/art5.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="images/art6.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/art1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/art2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/art3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/art4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/art5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/art6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div>
        </div>

            <div class="vertical-bar">
                <div class="search-icon">
                    <i class="fas fa-th-list" ></i>
                    <i class="fas fa-search" ></i>
                </div>
                
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    
                </div>
            </div>
        
       
    </div>

    <script src="app.js"></script>
</body>
</html>
